<div class='container mx-auto border border-black font-roboto'>

    <div class='flex justify-center py-4 lg:py-12'>
        <div class='w-full lg:w-3/4'>
            <app-lab-laptop (valueChanged)="handleValueChanged($event)"></app-lab-laptop>
        </div>
        
        <div [ngClass]="{'lg:w-1/3 border border-black ': childValue, 'hidden': !childValue}" *ngIf="childValue">
            <app-active-bar ></app-active-bar>
        </div>
    </div>
    <div [ngClass]="{'flex items-center justify-center w-full lg:py-7': childValue, 'hidden': !childValue}"  *ngIf="childValue">
        <app-lab-buttons></app-lab-buttons>
    </div>
</div>
