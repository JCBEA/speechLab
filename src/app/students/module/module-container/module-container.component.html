<title>Modules</title>
<body>
  <section class="container mx-auto border border-black w-screen h-screen">
    <div class="flex items-center justify-center">
      <div class="mt-8 mb-8 md:px-10 sm:px-12 xs:px-3 grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-2 gap-10 ">
        <div *ngFor="let item of array">

          <!-- if may laog -->
          <div *ngIf="item.title && item.image">
            <div class="lg:h-72 xs:h-52 supertiti:h-72 px-0 border bg-white rounded-xl flex justify-center items-center shadow-xl z-10">
              <div class="px-8 space-y-1 overflow-hidden"> 
                <h1 class=" text-center uppercase font-extrabold bg-gradient-to-r from-[#1084b0] to-[#5be0b9] bg-clip-text text-transparent">{{item.title}}</h1>
                <img alt="picture" src="{{item.image}}" class="h-[50%] lg:w-[70%] xs:w-[50%] supertiti:w-[50%] py-2 text mx-auto"> 
                <button class=" text-white w-[100%] rounded-[50px] font-bold text-lg
                bg-gradient-to-r from-primary to-secondary lg:p-0 sm:p-1 xs:p-1">OPEN</button>
              </div>
            </div>
          </div>
            
        </div>   
      </div>
    </div>
  </section>
  <section class="container mx-auto border border-black">
    <div class='container mx-auto border border-black font-roboto'>

      <div class='flex justify-center py-4 lg:py-12'>
          <div class='w-full'>
              <app-lab-laptop></app-lab-laptop>
          </div>
      </div>

    </div>
  </section>
</body>
